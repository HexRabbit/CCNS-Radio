<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form">
    <h3 class="title">Enter Youtube Video Urls: </h3>
    <p>You can submit multiple urls to the play queue by entering url row by row</p>
    <textarea class="url" id="url" rows="10" cols="50"></textarea>
    <button id="submit">Submit</button>
  </div>
  <h3>Queue:</h3>
  <div id="queue"><ul></ul></div>
  <h3>History:</h3>
  <div id="history"><ul></ul></div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://use.fontawesome.com/b1359841fc.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/updateList.js"></script>
  <script src="/push.js"></script>
</body>
</html>
